{%extends "base.html"%}
{% block title %}密码修改成功{% endblock %}
{% block style %}th,td{padding:8px;}{% endblock %}
{% block content %}

    <h1>修改密码</h1>

    {% if oldpassword_is_wrong %}
        <div>
            原密码错误
        </div>
    {% endif %}
    <div>
        <form class="pure-form" action="" method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>

            <input type="submit" value="确认修改" class="pure-button">
        </form>
    </div>

{% endblock %}
